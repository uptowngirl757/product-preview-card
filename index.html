<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="product">
      
      <div class="col-2">
        <picture>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 74em)">
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 74em)">
        <img
        src="./images/image-product-mobile.jpg"
        alt="Perfume"
        height="auto"
        width="100%"
        class="product__img"
        />
       </picture>
      </div>
      <div class="col-2 product__content">
        <section class="product__category">Perfume</section>
      <h1 class="product__name serif">Gabrielle Essence <br>Eau De Parfum</h1>
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product__prices">
        <p class="product__price serif">$149.99</p>
        <p class="product__price--former">$169.99</p>
      </div>
      <button type="submit" class="product__btn"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>
    </main>
</div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Happiness Olukayode</a>.
    </footer>
  
  </body>
</html>
